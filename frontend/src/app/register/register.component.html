<div class="section section-signup" style="background-image: url('assets/img/bg11.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
  <div class="container">
      <div class="row">
          <div class="card card-signup" data-background-color="orange">
              <form class="form" method="" action="">
                  <div class="header text-center">
                      <h4 class="title title-up">Cadastro</h4>
                      <!-- <div class="social-line">
                          <a href="#pablo" class="btn btn-neutral btn-facebook btn-icon btn-round">
                              <i class="fa fa-facebook-square"></i>
                          </a>
                          <a href="#pablo" class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round">
                              <i class="fa fa-twitter"></i>
                          </a>
                          <a href="#pablo" class="btn btn-neutral btn-google btn-icon btn-round">
                              <i class="fa fa-google-plus"></i>
                          </a>
                      </div> -->
                  </div>
                  <div class="card-body">
                    <!-- User name -->
                    <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                      <div class="input-group-prepend">
                          <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                      </div>
                        <input 
                        type="text"
                        [(ngModel)]="user.name"
                        name = "name" 
                        class="form-control" 
                        placeholder="Nome Completo..." 
                        (focus)="focus=true" 
                        (blur)="focus=false" >
                    </div>

                    <!-- User email -->
                    <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus2===true}">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="now-ui-icons ui-1_email-85"></i></span>
                      </div>
                        <input type="text" placeholder="Email..." class="form-control" (focus)="focus2=true" (blur)="focus2=false"/>
                    </div>

                    <!-- Password -->
                    <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                      <div class="input-group-prepend">
                          <span class="input-group-text">  <i class="now-ui-icons ui-1_lock-circle-open"></i></span>
                      </div>
                        <input 
                        type="password"
                        [(ngModel)]="userPassword"
                        name = "userPassword" 
                        class="form-control" 
                        placeholder="Senha" 
                        (focus)="focus=true" 
                        (blur)="focus=false" >
                    </div>

                    <!-- Password retyped-->
                    <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                      <div class="input-group-prepend">
                          <span class="input-group-text">  <i class="now-ui-icons ui-1_lock-circle-open"></i></span>
                      </div>
                        <input 
                        type="password"
                        [(ngModel)]="userPasswordRetyped"
                        name = "userPasswordRetyped" 
                        class="form-control" 
                        placeholder="Confirmação da senha" 
                        (focus)="focus=true" 
                        (blur)="focus=false" >
                    </div>
                    
                    <!-- User Phone-->
                    <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                      <div class="input-group-prepend">
                          <span class="input-group-text">  <i class="now-ui-icons users_single-02"></i></span>
                      </div>
                        <input 
                        type="text"
                        [(ngModel)]="user.phone"
                        name = "userPhone" 
                        class="form-control" 
                        placeholder="Telefone" 
                        (focus)="focus=true" 
                        (blur)="focus=false" >
                    </div>

                    <!-- Person Type -->
                    <div class="form-group">
                      <div class="form-check form-check-radio form-check-inline">
                        <label class="form-check-label" >
                            <input [(ngModel)]="personType" class="form-check-input" type="radio" name="personType" id="personType1" value="1" >
                            Pessoa Física
                            <span class="form-check-sign"></span>
                        </label>
                      </div>
                      <div class="form-check form-check-radio form-check-inline">
                          <label class="form-check-label">
                              <input [(ngModel)]="personType" class="form-check-input" type="radio" name="personType" id="personType2" value="2" checked>
                              Pessoa Jurídica
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                    
                    </div>
  
                    <!-- CPF/CNPJ -->
                    <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                      <div class="input-group-prepend">
                          <span class="input-group-text">  <i class="now-ui-icons users_single-02"></i></span>
                      </div>
                        <input 
                        type="text"
                        [(ngModel)]="user.cpf_cnpj"
                        name = "userCPFCNPJ" 
                        class="form-control" 
                        placeholder="{{ (personType == 1) ? 'CPF' : 'CNPJ'}}" 
                        (focus)="focus=true" 
                        (blur)="focus=false" >
                    </div>

                    <!-- Sexo -->
                    <div class="form-group">
                        <div class="form-check form-check-radio form-check-inline">
                          <label class="form-check-label" >
                              <input [(ngModel)]="sex" class="form-check-input" type="radio" name="sex" id="male" value="M" >
                              Masculino
                              <span class="form-check-sign"></span>
                          </label>
                        </div>
                        <div class="form-check form-check-radio form-check-inline">
                            <label class="form-check-label">
                                <input [(ngModel)]="sex" class="form-check-input" type="radio" name="sex" id="female" value="F">
                                Feminino
                                <span class="form-check-sign"></span>
                            </label>
                        </div>
                      </div>

                      <!-- Date of Birth -->
                      <div class="datepicker-container">
                          <div class="form-group">
                            <input 
                            class="form-control datetimepicker" placeholder="Data de nascimento"
                            name="dp" 
                            [(ngModel)]="dateOfBirth" 
                            ngbDatepicker #d="ngbDatepicker" 
                            (click)="d.toggle()">
                          </div>
                      </div>

                    <hr>
                    
                    <!-- ZipCode -->
                    <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus3===true}">
                        <input 
                          type="text" 
                          [(ngModel)]="user.zip_code"
                          name = "zip_code"  
                          placeholder="CEP" 
                          class="form-control" 
                          (focus)="focus3=true" 
                          (blur)="focus3=false"
                          ngbTooltip="Digite o CEP e clique em Load para carregar o endereço"
                        />
                        <button (click)="loadLocation()" type="button" class="btn btn-info btn-link">Load</button>
                    </div>

                    <!-- State List -->
                    <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus3===true}">

                      <select class="form-control" name="select_states" 
                          [(ngModel)]="selectedState" 
                          (ngModelChange)="loadCities($event)">
                        <option *ngFor="let state of states" [ngValue]="state.state_id">
                          {{state.state_name}}
                        </option>
                      </select>
                      </div>

                      <!-- City List -->
                      <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus3===true}">
                        <!-- <div class="form-group"> -->
                          <select class="form-control" name="select_cities" 
                            [(ngModel)]="selectedCity" 
                            (ngModelChange)="updateCity($event)">
                          <option *ngFor="let city of cities" [ngValue]="city.city_id">
                            {{city.city_name}}
                          </option>
                        </select>
                        <!-- </div> -->
                        
                      </div>

                      <!-- "street": "Avenida Brigadeiro Salema",
                      "street_number": 714,
                      "district": "Alto de São Manoel",
                      "additional_address_details": "Apto 103 BL A1", -->

                      <div class="row">
                        <!-- Street -->
                          <div class="input-group form-group-no-border col-sm-8" [ngClass]="{'input-group-focus':focus===true}">
                              <!-- <div class="input-group-prepend">
                                  <span class="input-group-text">  <i class="now-ui-icons users_single-02"></i></span>
                              </div> -->
                                <input 
                                type="text"
                                [(ngModel)]="user.street"
                                name = "userStreet" 
                                class="form-control" 
                                placeholder="Logradouro" 
                                (focus)="focus=true" 
                                (blur)="focus=false" >
                            </div>
                            <!-- Street Number-->
                            <div class="input-group form-group-no-border col-sm-4" [ngClass]="{'input-group-focus':focus===true}">
                                <!-- <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="now-ui-icons users_single-02"></i></span>
                                </div> -->
                                  <input 
                                  type="number"
                                  [(ngModel)]="user.street_number"
                                  name = "userStreetNumber" 
                                  class="form-control" 
                                  placeholder="Número" 
                                  (focus)="focus=true" 
                                  (blur)="focus=false" >
                              </div>
                      </div>
                        

                      <!-- If you want to add a checkbox to this form, uncomment this code -->
                      <!-- <div class="checkbox">
      <input id="checkboxSignup" type="checkbox">
        <label for="checkboxSignup">
        Unchecked
        </label>
        </div> -->
                  </div>
                  <div class="footer text-center">
                      <a href="#pablo" class="btn btn-neutral btn-round btn-lg">Cadastre-se</a>
                  </div>
              </form>
          </div>
      </div>
      <div class="col text-center">
          <a [routerLink]="['/login']" class="btn btn-simple btn-round btn-white btn-lg">Voltar para o Login</a>
      </div>
  </div>
</div>
