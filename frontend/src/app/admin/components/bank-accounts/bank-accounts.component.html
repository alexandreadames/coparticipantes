<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Minhas Contas Bancárias</h4>
          <a routerLink="create" class="btn btn-primary">Cadastrar Conta Bancária</a>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Banco
                </th>
                <th>
                  Agência
                </th>
                <th>
                  Conta
                </th>
                <th>
                  Tipo da Conta
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let userBankAccount of userBankAccounts">
                  <td>
                    {{userBankAccount.bank}}
                  </td>
                  <td>
                    {{userBankAccount.agencyNumber}}-{{userBankAccount.agencyCheckNumber}}
                  </td>
                  <td>
                    {{userBankAccount.accountNumber}}-{{userBankAccount.accountCheckNumber}}
                  </td>
                  <td>
                    {{userBankAccount.accountType}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
