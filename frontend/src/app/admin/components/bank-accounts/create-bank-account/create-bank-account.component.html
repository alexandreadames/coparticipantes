<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Nova Conta Bancária</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Banco</label>
                  <select 
                    class="form-control" 
                    name="select_bank"        
                    [(ngModel)]="selectedBank"
                  >
                    <option *ngFor="let bank of banks" [ngValue]="bank">
                            {{bank.name}}
                    </option>
                  </select>
                </div>
              </div>
              <!-- <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" placeholder="Username" value="michael23">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" placeholder="Email">
                </div>
              </div> -->
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Agência</label>
                  <input type="text" class="form-control" placeholder="Ex. 0036-1" [(ngModel)]="bank.agencyNumber" name="agencyNumber">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Dígito</label>
                  <input type="text" class="form-control" placeholder="Dígito da Agência" [(ngModel)]="bank.agencyCheckNumber" name="agencyCheckNumber">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Conta</label>
                  <input type="text" class="form-control" placeholder="3134-1" [(ngModel)]="bank.accountNumber" name="accountNumber">
                </div>
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Dígito</label>
                  <input type="text" class="form-control" placeholder="Dígito da Conta" [(ngModel)]="bank.accountCheckNumber" name="accountCheckNumber">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Tipo da Conta</label>
                  <select 
                  class="form-control" 
                  name="select_account_type"        
                  [(ngModel)]="selectedAccountType">
                    <option value="1">Conta Corrente</option>
                    <option value="2">Conta Poupança</option>
                </select>
                </div>
              </div>
              <!-- <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" class="form-control" placeholder="Country" value="Andrew">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input type="number" class="form-control" placeholder="ZIP Code">
                </div>
              </div> -->
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <!-- <label>About Me</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea> -->
                  <button (click)="validate()" class="btn btn-primary">Adicionar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
